<!DOCTYPE html>
<html>

<head>
	<title>Password Generator</title>
</head>

<body>
	<h1>Password generator</h1>
	<p>Specify your requirements</p>
	<form action="/requirements">
		<label for="length">Number of characters</label>
		<input type="text" id="length" name="length"><br>
		<label for="uppercase">Uppercase required?</label>
		<input type="checkbox" id="uppercase" name="uppercase"><br>
		<label for="lowercase">Lowercase required?</label>
		<input type="checkbox" id="lowercase" name="lowercase"><br>
		<label for="digit">Digit required?</label>
		<input type="checkbox" id="digit" name="digit"><br>
		<label for="special">Special character required?</label>
		<input type="checkbox" id="special" name="special"><br>
		<input type="submit">
	</form>
</body>

</html>
